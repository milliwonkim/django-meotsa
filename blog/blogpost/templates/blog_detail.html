{% extends 'base.html' %}

{% block content %}
  <div class="container">
      <h1>THIS IS DETAIL!</h1>
      <form action="{% url 'update_blog' blog.id %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">TITLE</label>
            <input class="form-control" name="title" value="{{ blog.title }}" />
          </div>
          <div class="form-group">
          <label for="exampleInputEmail1">CONTENT</label>
          <input class="form-control" name="content" value="{{ blog.content }}" />
          </div>
          <input type="submit" class="btn btn-primary" value="UPDATE">
          <a href="{% url 'delete_blog' blog.id %}"><input class="btn btn-danger" value="DELETE"></a>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      </form>
  </div>
{% endblock %}
